<section id="zy_landscape" class="zy_landscape">
    <div id="zy_landscape_bg" class="zy_section_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/bg2.jpg"/>
    </div>
    <h2 class="zy_landscape_heading">风景</h2>
    <section id="zy_landscape_contain" class="zy_landscape_contain">
        <h3 class="zy_subheading">美不胜收的风景写真</h3>
        <div id="zy_landscape_list_container" class="zy_list_container swiper1 swiper-container">
            <script id="zy_landscape_articles_tpl" type="text/template">

                {@each posts as post}
                <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_landscape_article swiper-slide">
                    {@if post.hasVideo}
                    <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                    {@else}
                    <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                    {@/if}

                    <div class="zy_article_abstract">
                        <h2>${post.post_title}</h2>
                        <p class="zy_article_date">${post.post_date}</p>
                        <p class="zy_article_excerpt">
                            ${post.post_excerpt}
                        </p>
                    </div>
                </li>
                {@/each}

            </script>
            <ul id="zy_landscape_list" class="zy_landscape_list swiper-wrapper">

            </ul>
            <!--
                    <div class="swiper-button-prev swiper-button-prev1"></div>
                    <div class="swiper-button-next swiper-button-next1"></div>
            -->
            <div class="swiper-pagination swiper-pagination1"></div>
        </div>

    </section>

</section>
