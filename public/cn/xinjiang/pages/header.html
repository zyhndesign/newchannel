<header class="zy_header">
    <h1 class="zy_logo" id="zy_logo"><a href="#zy_top_post">疆 Home Style</a></h1>
    <nav id="zy_top_nav" class="zy_top_nav">
        <ul>
            <li><a href="#zy_landscape">风景</a></li>
            <li><a href="#zy_people">人文</a></li>
            <li><a href="#zy_artifact">物语</a></li>
            <li><a href="#zy_community">社区</a></li>
        </ul>
    </nav>

    <section class="zy_music_play">
        <div class="zy_player">
            <p class="zy_music_author" id="zy_music_author">加载中...</p>
            <div class="zy_music_process">
                <div id="zy_music_process_value" class="zy_music_process_value"></div>
            </div>
            <p class="zy_music_title" id="zy_music_title">加载中...</p>

            <a id="zy_music_control" class="zy_player_btn zy_music_play"></a>
            <a id="zy_music_next" class="zy_player_btn zy_music_next"></a>
        </div>
        <!--播放器-->
        <audio class="zy_hidden" id="zy_music_audio" src=""></audio>
        <!--播放列表-->
        <ul id="zy_music_list" style="display:none">
            <script id="zy_music_tpl" type="text/template">
                {@each musics as music,index}
                {@if index==0}
                <li class="active_music" data-music-title="${music.music_title}" data-music-author="${music.music_author}">${music.music_path}</li>
                {@else}
                <li data-music-title="${music.music_title}" data-music-author="${music.music_author}">${music.music_path}</li>
                {@/if}
                {@/each}
            </script>
        </ul>
    </section>

</header>
