<section id="zy_people" class="zy_people">
    <div id="zy_people_theme" class="zy_theme_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/03.jpg" />
    </div>
    <h2 class="zy_people_heading">人文</h2>
    <h3 class="zy_subheading">生生不息的人物故事</h3>
    <section id="zy_people_contain" class="zy_people_contain">

        <a id="zy_people_prev" class="zy_contain_prev">上一页</a>
        <div id="zy_people_list_container" class="zy_list_container">
            <ul id="zy_people_list" class="zy_people_list">
                <script id="zy_people_articles_tpl" type="text/template">

                    {@each posts as post}
                    <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_people_article">
                        {@if post.hasVideo}
                        <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                        {@else}
                        <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                        {@/if}
                        <div class="zy_article_abstract">
                            <h2>${post.post_title}</h2>
                            <p class="zy_article_date">${post.post_date}</p>
                            <p>
                                ${post.post_excerpt}
                            </p>
                        </div>
                    </li>
                    {@/each}

                </script>
            </ul>
        </div>
        <a id="zy_people_next" class="zy_contain_next">下一页</a>
    </section>
    <h4 class="zy_cameral">驼背上的传奇</h4>
</section>
