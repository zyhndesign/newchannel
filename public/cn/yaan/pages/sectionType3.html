<section id="zy_section_three" class="zy_section_three zy_section">
    <div id="zy_section_three_bg" class="zy_section_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/bg3.jpg">
    </div>
    <h2 class="zy_section_heading">物语</h2>
    <section id="zy_section_three_contain" class="zy_section_contain">
        <div id="zy_section_three_list_container" class="zy_post_list_container swiper3 swiper-container">
            <script id="zy_section_three_articles_tpl" type="text/template">


                {@each posts as post}
                <li  class="zy_article_three swiper-slide">
                    {@if post.hasVideo}
                    <div class="zy_article_info hasVideo" data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}">
                        <img src="${post.thumb}"/>
                        <h2>${post.post_title}</h2>
                    </div>
                    {@else}
                    <div class="zy_article_info" data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}">
                        <img src="${post.thumb}"/>
                        <h2>${post.post_title}</h2>
                    </div>
                    {@/if}
                </li>
                {@/each}


            </script>
            <ul id="zy_section_three_list" class="zy_post_list swiper-wrapper">

            </ul>

            <div class="swiper-pagination swiper-pagination3"></div>
        </div>

        <span class="zy_dropdown" data-target="#zy_section_four">向下</span>
    </section>
</section>
