<section id="zy_community" class="zy_community">
    <div class="zy_community_top_bg"></div>
    <div id="zy_community_bg" class="zy_section_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/bg4.jpg">
    </div>
    <h2 class="zy_community_heading">社区</h2>
    <h3 class="zy_subheading">社区互动与参与式创新</h3>
    <div class="zy_community_bottom_bg"></div>
    <section id="zy_community_contain" class="zy_community_contain">

        <a id="zy_community_prev" class="zy_contain_prev zy_disable">上一页</a>
        <div id="zy_community_list_container" class="zy_list_container">
            <script id="zy_community_articles_tpl" type="text/template">

                {@each posts as post}
                <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_community_article">
                    {@if post.hasVideo}
                    <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                    {@else}
                    <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                    {@/if}
                    <div class="zy_article_abstract">
                        <h2>${post.post_title}</h2>
                        <p class="zy_article_date">${post.post_date}</p>
                        <p>
                            ${post.post_excerpt}
                        </p>
                    </div>
                </li>
                {@/each}

            </script>
            <ul id="zy_community_list" class="zy_community_list">

            </ul>
        </div>
        <a id="zy_community_next" class="zy_contain_next">下一页</a>

    </section>
</section>
