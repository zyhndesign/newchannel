<section id="zy_community" class="zy_section_type4">

    <div id="zy_community_bg" class="zy_section_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/bg4.jpg">
    </div>
    <h2 class="zy_heading">社区</h2>
    <span class="zy_dropdown" data-target="#zy_community">向下</span>
    <section id="zy_community_contain" class="zy_contain">
        <h3 class="zy_subheading">社区互动与参与式创新</h3>
        <div id="zy_community_bottom" class="zy_bg_bottom"></div>
        <div id="zy_community_list_container" class="zy_list_container swiper4 swiper-container">
            <script id="zy_community_articles_tpl" type="text/template">

                {@each posts as post}
                <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_item swiper-slide">
                    {@if post.hasVideo}
                    <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                    {@else}
                    <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                    {@/if}
                    <div class="zy_article_abstract">
                        <h2>${post.post_title}</h2>
                        <p class="zy_article_date">${post.post_date}</p>
                        <p>
                            ${post.post_excerpt}
                        </p>
                    </div>
                </li>
                {@/each}

            </script>
            <ul id="zy_community_list" class="zy_list_type4 swiper-wrapper">

            </ul>
            <div class="swiper-pagination swiper-pagination4"></div>
        </div>
    </section>
</section>
