<section class="zy_music_section" id="zy_music_section">
    <div id="zy_music_player" class="zy_player">
        <p id="zy_music_title" class="zy_music_title zy_hidden">塔拉天籁之音</p>
        <div class="zy_music_controller">
            <a id="zy_music_prev"  class="zy_music_prev zy_hidden">上一首</a>
            <a id="zy_music_control" class="zy_music_play zy_music_paused">播放、暂停</a>
            <a id="zy_music_next" class="zy_music_next zy_hidden">下一首</a>
        </div>
        <div id="zy_music_timeline" class="zy_music_timeline">时间线</div>
    </div>
    <a id="zy_music_show" class="zy_music_show zy_hidden"></a>
    <!--播放器-->
    <audio class="zy_hidden" id="zy_music_audio" src=""></audio>
    <!--播放列表-->
    <ul id="zy_music_list" class="zy_hidden">
        <script id="zy_music_tpl" type="text/template">
            {@each musics as music,index}
            {@if index==0}
            <li class="active_music" data-music-title="${music.music_title}" data-music-author="${music.music_author}">${music.music_path}</li>
            {@else}
            <li data-music-title="${music.music_title}" data-music-author="${music.music_author}">${music.music_path}</li>
            {@/if}
            {@/each}
        </script>
    </ul>
</section>
