<section id="zy_artifact" class="zy_artifact">
    <div id="zy_artifact_theme" class="zy_theme_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/04.jpg" />
    </div>
    <h2 class="zy_artifact_heading">物语</h2>
    <h3 class="zy_subheading">从传统工艺到现代设计</h3>
    <section id="zy_artifact_contain" class="zy_artifact_contain">
        <a id="zy_artifact_prev" class="zy_contain_prev">上一页</a>
        <div id="zy_artifact_list_container" class="zy_list_container">
            <ul id="zy_artifact_list" class="zy_artifact_list">
                <script id="zy_artifact_articles_tpl" type="text/template">

                    {@each posts as post}
                    <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_artifact_article">
                        {@if post.hasVideo}
                        <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                        {@else}
                        <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                        {@/if}
                        <div class="zy_article_abstract">
                            <h2>${post.post_title}</h2>
                            <p class="zy_article_date">${post.post_date}</p>
                            <p class="zy_article_excerpt">
                                ${post.post_excerpt}
                            </p>
                        </div>
                    </li>
                    {@/each}

                </script>
            </ul>
        </div>
        <a id="zy_artifact_next" class="zy_contain_next">下一页</a>
    </section>
    <h4 class="zy_exhibition">参观我们的实体展厅：湖南省长沙市岳麓大道233号，湖南科技大厦1层，+86 731 88988607</h4>
</section>
