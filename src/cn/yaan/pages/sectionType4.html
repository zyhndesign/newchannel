<section id="zy_section_four" class="zy_section_four zy_section">
    <div id="zy_section_four_bg" class="zy_section_bg">
        <img class="zy_theme_bg_content zy_theme_bg_default" src="images/default_bg/bg4.jpg">
    </div>
    <h2 class="zy_section_heading">社区</h2>
    <section id="zy_section_four_contain" class="zy_section_contain">

        <div id="zy_section_four_list_container" class="zy_post_list_container  swiper4 swiper-container">
            <script id="zy_section_four_articles_tpl" type="text/template">

                {@each posts as post}
                <li data-zy-post-id="${post.post_id}" data-zy-post-type="${post.post_mime_type}" class="zy_article_two  swiper-slide">
                    {@if post.hasVideo}
                    <div class="zy_article_thumb hasVideo"><img src="${post.thumb}"/></div>
                    {@else}
                    <div class="zy_article_thumb"><img src="${post.thumb}"/></div>
                    {@/if}
                    <div class="zy_article_abstract">
                        <h2>${post.post_title}</h2>
                        <p class="zy_article_date">${post.post_date}</p>
                        <p class="zy_article_excerpt">
                            ${post.post_excerpt}
                        </p>
                    </div>
                </li>
                {@/each}

            </script>
            <ul id="zy_section_four_list" class="zy_post_list swiper-wrapper">

            </ul>

            <div class="swiper-pagination swiper-pagination4"></div>
        </div>

    </section>
</section>
